{% extends "wordwolves/base.html" %}
{% load i18n %}

{% block title %}
{% trans "enter room" %}
{% endblock %}

{% block content %}
    {% if error_message %}
    {{ error_message }}
    {% endif %}
    <form action="{% url 'WW:enter_room' %}" method="POST">
        {% csrf_token %}
        {% trans 'Room name' %}
        <input type="text" name="room_name">
        <input type="submit" value="{% trans 'confirm' %}"/>
    </form>
{% endblock content %}
